<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jouer - Crush Challenge</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/script.js" defer></script>
</head>
<body>
<header>
<img src="assets/logo.png" class="logo pulse" alt="Logo">
<h1>Jouer un défi ❤️</h1>
</header>

<main>
<div class="progress-container">
  <div class="progress-bar" id="progressBar"></div>
</div>

<form id="playForm">
  <label>Ton nom :</label><input type="text" name="playerName" required><br>

  <label>Couleur préférée :</label><input type="text" name="color"><br>
  <label>Plat préféré :</label><input type="text" name="food"><br>
  <label>Film préféré :</label><input type="text" name="movie"><br>
  <label>Musique préférée :</label><input type="text" name="music"><br>
  <label>Hobby préféré :</label><input type="text" name="hobby"><br>
  <label>Animal préféré :</label><input type="text" name="animal"><br>
  <label>Destination rêvée :</label><input type="text" name="travel"><br>
  <label>Super-héros préféré :</label><input type="text" name="hero"><br>
  <label>Chanson préférée :</label><input type="text" name="song"><br>
  <label>Boisson préférée :</label><input type="text" name="drink"><br>

  <button type="submit" class="btn pulse">Envoyer mes réponses</button>
</form>
</main>
</body>
</html>

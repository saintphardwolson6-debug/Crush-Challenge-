<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats et Classement</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div id="resultat-container" class="page active">
        <div class="confetti-effect"></div> 
        
        <main class="card resultat-card">
            
            <h2 id="message-felicitation">Félicitations, [Nom du joueur]!</h2>
            <p class="score-final">Votre score est de: <span id="score-display">X/10</span></p>

            <div class="zone-partage">
                <h3>📢 Partagez votre performance !</h3>
                <p class="lien-hint">(Ce lien inclut votre nom pour challenger vos amis)</p>
                
                <div class="boutons-partage-social">
                    <button class="btn-social whatsapp" data-platform="whatsapp"><i class="fab fa-whatsapp"></i> WhatsApp</button>
                    <button class="btn-social tiktok" data-platform="tiktok"><i class="fas fa-compact-disc"></i> TikTok</button>
                    <button class="btn-social instagram" data-platform="instagram"><i class="fab fa-instagram"></i> Instagram</button>
                </div>
            </div>

            <div class="zone-classement">
                <h3>🏆 Classement des Joueurs</h3>
                <ul id="liste-classement">
                    </ul>
            </div>

            <div class="actions-finales">
                <a href="index.html" class="bouton-principal"><i class="fas fa-redo"></i> Rejouer</a>
                <button id="btn-partager-encore" class="bouton-secondaire"><i class="fas fa-share-alt"></i> Partager Encore</button>
            </div>
            
        </main>
    </div>

    <script src="js/script.js"></script> 
</body>
</html>

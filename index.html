<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questions - Crush Challenge</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/questions.js" defer></script>
</head>
<body>
<header>
<img src="assets/logo.png" class="logo pulse" alt="Logo Crush Challenge">
<h1>Réponds aux questions personnelles !</h1>
<div class="progress-container">
<div class="progress-bar" id="progressBar"></div>
</div>
</header>

<main>
<form id="quizForm">

<div class="question" data-q="1">
<p>1/10 : Quelle est ta couleur préférée ?</p>
<div class="options">
<button type="button" class="optionBtn" data-answer="Rouge">Rouge</button>
<button type="button" class="optionBtn" data-answer="Bleu">Bleu</button>
<button type="button" class="optionBtn" data-answer="Vert">Vert</button>
<button type="button" class="optionBtn" data-answer="Jaune">Jaune</button>
</div>
<button type="button" class="nextBtn btn" disabled>Suivant ➡️</button>
</div>

<div class="question" data-q="2" style="display:none">
<p>2/10 : Quel est ton plat préféré ?</p>
<div class="options">
<button type="button" class="optionBtn" data-answer="Pizza">Pizza</button>
<button type="button" class="optionBtn" data-answer="Sushi">Sushi</button>
<button type="button" class="optionBtn" data-answer="Burger">Burger</button>
<button type="button" class="optionBtn" data-answer="Salade">Salade</button>
</div>
<button type="button" class="nextBtn btn" disabled>Suivant ➡️</button>
</div>

<!-- Ajoute tout lòt kesyon menm jan jiska 10 -->

</form>
</main>
</body>
</html>

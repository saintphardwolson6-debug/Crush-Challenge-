<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Crush Challenge - Accueil</title>
<link rel="stylesheet" href="css/style.css">
<script src="js/questions.js" defer></script>
</head>
<body>
<header>
<img src="assets/logo.png" class="logo pulse" alt="Logo Crush Challenge">
<h1>Bienvenue au Crush Challenge !</h1>
</header>

<main>
<form id="startForm">
<label for="playerName">Entrez votre nom :</label>
<input type="text" id="playerName" required>
<button type="submit" class="btn">Commencer ➡️</button>
</form>

<audio id="music" src="assets/music.mp3" autoplay loop></audio>
<button id="muteBtn">🔊 Couper le son</button>
</main>
</body>
</html>

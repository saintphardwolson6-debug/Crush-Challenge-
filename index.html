<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Résultats du Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="resultat-container" class="page active">
        <div class="confetti-effect"></div> <main class="card resultat-card">
            <h2 id="message-felicitation">Félicitations, [Nom du joueur]!</h2>
            <p class="score-final">Votre score est de: <span id="score-display">X/10</span></p>

            <div class="zone-partage">
                <h3>Partagez votre résultat !</h3>
                <p id="lien-partage-penalise"></p> <div class="boutons-partage-social">
                    <button class="btn-social whatsapp" data-platform="whatsapp">
                        <i class="fab fa-whatsapp"></i> WhatsApp
                    </button>
                    <button class="btn-social instagram" data-platform="instagram">
                        <i class="fab fa-instagram"></i> Instagram
                    </button>
                    <button class="btn-social tiktok" data-platform="tiktok">
                        <i class="fab fa-tiktok"></i> TikTok
                    </button>
                    <button class="btn-social facebook" data-platform="facebook">
                        <i class="fab fa-facebook-f"></i> Facebook
                    </button>
                </div>
            </div>

            <a href="classement.html" class="bouton-secondaire">Voir le Classement</a>
            <a href="index.html" class="bouton-principal">Rejouer</a>
        </main>
    </div>

    <script src="script.js"></script> 
    <script src="https://kit.fontawesome.com/votre_kit_fontawesome.js" crossorigin="anonymous"></script> 
</body>
</html>

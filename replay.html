<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Crush-Challenge — Rejouer</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body class="page-replay">
  <main class="card">
    <h2>Voulez-vous rejouer ?</h2>
    <div class="controls">
      <button id="playAgain" class="btn primary">Rejouer</button>
      <button id="backHome" class="btn ghost">Retour à l'accueil</button>
    </div>
  </main>

  <script>
    document.getElementById('playAgain').addEventListener('click', () => {
      localStorage.removeItem('answers');
      localStorage.removeItem('score');
      localStorage.setItem('currentQ', '0');
      window.location.href = 'host.html';
    });
    document.getElementById('backHome').addEventListener('click', () => {
      window.location.href = 'index.html';
    });
  </script>
</body>
</html>
